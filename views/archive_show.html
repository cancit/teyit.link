{{define "body"}}
<div class="container">
    <div class="row row2">
        <div class="col-sm-2">
        {{template "logo" .}}
        </div>

        <div class="col-sm-5">
            <div class="row">
                <b>Kayıt Edilen Adres:</b>
                <a href="{{.data.RequestUrl}}" style="width: 100%; font-size: 13px" class="dib">
                    {{.data.RequestUrl}}
                </a> {{.data.MetaTitle}}
            </div>
        </div>

        <div class="col-sm-3">
            <div><strong>Tarih:</strong></div>
            <div><span>{{.data.CreatedAt}}</span></div>
        </div>

        <div class="col-sm-2 pull-right">
        </div>
    </div>
</div><!-- .container -->

<div class="capture-screen">
    <div class="container">
        <span class="cs-link">Sayfa Önizlemesi</span>
    {{if .data.ArchivedAt}}
        <iframe src="//s3.eu-central-1.amazonaws.com/teyitlink/{{.data.ArchiveID}}/index.html"
                width="100%" height="1200px" frameborder="0" class="site-source">
            Your browser does not seem to support iframes in 2018 //@TODO: Edit this
        </iframe>
    {{else}}
            <div width="100%" height="1200px" class="site-source">
                <h2>Arşivleme devam ediyor. Tamamlandığında sayfa yenilecek.</h2>
            </div>
        <script>window["ARCHIVE_IN_PROGRESS"] = "{{.data.Slug}}";</script>
    {{end}}
    </div>
</div><!-- .capture-screen -->
{{end}}
